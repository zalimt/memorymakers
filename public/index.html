    <script>
      // Suppress ResizeObserver loop errors (harmless browser quirk)
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const resizeObserverLoopErrRe = /^[^(]*ResizeObserver loop/;
        const originalError = window.onerror;
        window.onerror = function(message, source, lineno, colno, error) {
          if (typeof message === 'string' && resizeObserverLoopErrRe.test(message)) {
            return true;
          }
          if (originalError) {
            return originalError.call(this, message, source, lineno, colno, error);
          }
          return false;
        };
        window.addEventListener('error', function(e) {
          if (e.message && resizeObserverLoopErrRe.test(e.message)) {
            e.stopImmediatePropagation();
            e.preventDefault();
            return false;
          }
        }, true);
      }
    </script>
